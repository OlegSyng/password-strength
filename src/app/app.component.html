<div class="flex flex-col items-center">
  <h3 class="text-2xl md:text-4xl font-extrabold text-slate-800 mb-6 mt-16">
    Password Strength Test
  </h3>
  <div class="w-64 sm:w-[300px] md:w-[400px]">
    <label
      for="password"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      [ngClass]="{'text-red-700': hasError}"
      >Password</label
    >
    <input
      id="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      [ngClass]="{'bg-red-50 border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 focus:border-red-500': hasError}"
      [ngModel]="value"
      (ngModelChange)="onChange($event)"
      placeholder="John"

      required
    />
    <p *ngIf="hasError" class="mt-2 text-sm text-red-600 dark:text-red-500">
      <span class="font-medium">Oh, snapp!</span> Password must not contain
      space characted.
    </p>
  </div>
  <h4 class="text-md md:text-xl font-extrabold text-slate-700 my-6">
    Password Strength Result
  </h4>
  <div class="flex justify-center items-end gap-1">
    <div
      class="w-4 h-8 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': strength === strengthEnum.Easy || value.length > 0 && value.length <= 8,
        '!bg-yellow-500': strength === strengthEnum.Medium,
        '!bg-green-500': strength === strengthEnum.Strong,
        }"
    ></div>
    <div
      class="w-4 h-16 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': value.length > 0 && value.length <= 8,
        '!bg-yellow-500': strength === strengthEnum.Medium,
        '!bg-green-500': strength === strengthEnum.Strong,
      }"
    ></div>
    <div
      class="w-4 h-24 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': value.length > 0 && value.length <= 8,
        '!bg-green-500': strength === strengthEnum.Strong,
    }"
    ></div>
  </div>
</div>
