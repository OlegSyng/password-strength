<h4 class="text-md md:text-xl font-extrabold text-center text-slate-700 my-6">Result</h4>
<div class="flex justify-center items-end gap-1">
    <div
      class="w-4 h-8 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': strengthResult.strength === strengthEnum.Easy || strengthResult.isBelowMinLength,
        '!bg-yellow-500': strengthResult.strength === strengthEnum.Medium,
        '!bg-green-500': strengthResult.strength === strengthEnum.Strong,
        }"
    ></div>
    <div
      class="w-4 h-16 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': strengthResult.isBelowMinLength,
        '!bg-yellow-500': strengthResult.strength === strengthEnum.Medium,
        '!bg-green-500': strengthResult.strength === strengthEnum.Strong,
      }"
    ></div>
    <div
      class="w-4 h-24 bg-slate-200 rounded-sm"
      [ngClass]="{ 
        '!bg-red-500': strengthResult.isBelowMinLength,
        '!bg-green-500': strengthResult.strength === strengthEnum.Strong,
    }"
    ></div>
  </div>
